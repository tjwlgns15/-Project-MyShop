<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>회원가입 완료</title>
  <style>
    .success-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #4caf50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .success-title {
      font-size: 26px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }
    .success-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn-login {
      display: inline-block;
      padding: 12px 30px;
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background-color: #3a7bc8;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="success-container">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
      </svg>
    </div>
    <h1 class="success-title">회원가입 완료!</h1>
    <p class="success-message">
      MyShop의 회원이 되신 것을 환영합니다.<br>
      로그인 후 다양한 서비스를 이용하실 수 있습니다.
    </p>
    <a href="/auth/login" class="btn-login">로그인하기</a>
    <a href="/" class="home-link">홈으로 돌아가기</a>
  </div>
</div>
</body>
</html>
